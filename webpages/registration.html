<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CasHub</title>
    <link href="../css/style.css" rel="stylesheet">
    <script defer type="module" src="../webpages-js/webpages.mjs"></script>
    <script defer type="module" src="../webpages-js/userdata.mjs"></script>
</head>

<body>

    <nav>
        <button class="button" id="indexNavButton">Home</button>
        <button class="button" id="loginNavButton">Login</button>
    </nav>

    <h1 class="pageName">Registration</h1>

    <div>
        <form id="form" action="" method="get">
            <div>
                <label class="text" for="username">Username</label>
                <div>
                    <input class="inputField" id="username" name="username" type="text" size="32" required>
                </div>
                <br>
            </div>
            <div>
                <label class="text" for="password">Password</label>
                <div>
                    <input class="inputField" id="password" name="password" type="password" size="32" required>
                </div>
                <br>
            </div>
            <div>
                <label class="text" for="email">Email</label>
                <div>
                    <input class="inputField" id="email" name="email" type="email" size="32" required>
                </div>
                <br>
            </div>
            <div>
                <label class="text" for="phonenum">Phone Number</label>
                <div>
                    <input class="inputField" id="phonenum" name="phonenum" type="tel" size="32" required>
                </div>
                <br>
            </div>

            <div>
                <button class="button" id="registerButton" type="submit">Register</button>
                <button class="button" type="reset">Clear</button>
            </div>
            <br>
            <div class="text" id="error"></div>
        </form>
    </div>

</body>

</html>
